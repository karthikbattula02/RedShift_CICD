name: Monitor Webhooks

on:
  push:
    branches: [main]

jobs:
  check-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Check webhook delivery
        id: check-webhook
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WEBHOOK_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const hookId = 558736907;

            const { data: deliveries } = await github.request(
              "GET /repos/{owner}/{repo}/hooks/{hook_id}/deliveries",
              { owner, repo, hook_id: hookId }
            );

            const latest = deliveries[0];
            console.log("Latest delivery:", latest);

            let mail_context = "";

            if (latest.status != "ok") {
              console.log(`Webhook delivery ${latest.id} timed out. Retrying...`);
              await github.request(
                "POST /repos/{owner}/{repo}/hooks/{hook_id}/deliveries/{delivery_id}/attempts",
                { owner, repo, hook_id: hookId, delivery_id: latest.id }
              );
              mail_context = `Redelivery triggered for ${latest.id}`;
            } else {
              mail_context = `Webhook delivery ${latest.id} status: ${latest.status}`;
            }

            // Export value to be used in next step
            core.setOutput("mail_context", mail_context);

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }} # fixed secret name
          subject: "GitHub Workflow Notification"
          to: "photoskarthik2@gmail.com"
          from: "karthikknvamma@gmail.com"
          body: ${{ steps.check-webhook.outputs.mail_context }}
