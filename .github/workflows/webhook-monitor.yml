name: Webhook Delivery Checker

on:
  workflow_dispatch: # Triggered manually or via API from your webhook receiver

jobs:
  check-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Get webhook deliveries
        id: get_deliveries
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.WEBHOOK_PAT2 }}" \
            https://api.github.com/repos/${{ github.repository }}/hooks \
            > hooks.json

          HOOK_ID=$(jq '.[0].id' hooks.json)
          curl -s -H "Authorization: Bearer ${{ secrets.WEBHOOK_PAT2 }}" \
            https://api.github.com/repos/${{ github.repository }}/hooks/$HOOK_ID/deliveries \
            > deliveries.json

          DELIVERY_ID=$(jq '.[0].id' deliveries.json)
          echo "delivery_id=$DELIVERY_ID" >> $GITHUB_OUTPUT

      - name: Check delivery status
        id: check_status
        run: |
          DELIVERY_ID=${{ steps.get_deliveries.outputs.delivery_id }}
          HOOK_ID=$(jq '.[0].id' hooks.json)

          curl -s -H "Authorization: Bearer ${{ secrets.WEBHOOK_PAT2 }}" \
            https://api.github.com/repos/${{ github.repository }}/hooks/$HOOK_ID/deliveries/$DELIVERY_ID \
            > delivery.json

          STATUS=$(jq -r '.status' delivery.json)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
      - name: Redeliver if not 200
        if: steps.check_status.outputs.status != 'success'
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.WEBHOOK_PAT2 }}" \
            https://api.github.com/repos/${{ github.repository }}/hooks/$HOOK_ID/deliveries/$DELIVERY_ID/attempts

      - name: Send email if still failing
        if: steps.check_status.outputs.status != 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Webhook Delivery Failed"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Webhook delivery failed with status: ${{ steps.check_status.outputs.status }}
            Response: $(cat delivery.json)
