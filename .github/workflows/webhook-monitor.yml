name: Check Webhook Delivery

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  check-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Check webhook delivery status
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WEBHOOK_PAT }}
          script: |
            const { data: hooks } = await github.rest.repos.listWebhooks({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            for (const hook of hooks) {
              const { data: deliveries } = await github.rest.repos.listWebhookDeliveries({
                owner: context.repo.owner,
                repo: context.repo.repo,
                hook_id: hook.id
              });

              for (const delivery of deliveries) {
                if (delivery.status === "timed_out") {
                  console.log(`Webhook delivery ${delivery.id} timed out.`);

                  // Redeliver
                  await github.rest.repos.redeliverWebhookDelivery({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    hook_id: hook.id,
                    delivery_id: delivery.id
                  });

                  console.log(`Redelivered webhook delivery ${delivery.id}.`);
                }
              }
            }
