name: Monitor Webhooks

on:
  push:
    branches: [main]

jobs:
  check-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest commit info
        id: commit_info
        run: |
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "msg=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Check webhook delivery
        id: webhook_status
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.WEBHOOK_PAT2 }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Fetch repo webhooks
            const hooks = await github.request("GET /repos/{owner}/{repo}/hooks", { owner, repo });
            if (!hooks.data.length) {
              core.setFailed("‚ùå No webhooks found in this repo");
              return;
            }

            const hookId = hooks.data[0].id;

            // Get deliveries for the latest webhook
            const deliveries = await github.request("GET /repos/{owner}/{repo}/hooks/{hook_id}/deliveries", {
              owner, repo, hook_id: hookId
            });

            if (!deliveries.data.length) {
              core.setFailed("‚ùå No deliveries found for webhook " + hookId);
              return;
            }

            const latest = deliveries.data[0];

            // Log everything to console
            console.log("üîî Webhook Delivery Check:");
            console.log(`Repository: ${owner}/${repo}`);
            console.log(`Commit SHA: ${process.env.sha}`);
            console.log(`Commit Message: ${process.env.msg}`);
            console.log(`Webhook ID: ${hookId}`);
            console.log(`Delivery ID: ${latest.id}`);
            console.log(`Status: ${latest.status}`);                // OK, failed, etc.
            console.log(`Response Code: ${latest.response?.status_code || "N/A"}`); // 200, 404, timeout, etc.

            // Export outputs if you want to use them later
            core.setOutput("status", latest.status);
            core.setOutput("response_code", latest.response?.status_code || "N/A");
            core.setOutput("hook_id", hookId);
            core.setOutput("delivery_id", latest.id);
